<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>CSS Practice & Notes</title>
    <style>
      <-- Example of Inline Css /-->
        h1{
            color: aqua;
            background-color: red;
        }
    </style>
    </head>
    <body>
      <p>This is My First time to apply css on Html</p>

    <!-- There are 3 Ways to apply css to Html -->

    <!-- 1-Inline Css -->
    <h1 style="color: brown; background-color: aqua;">This tag uses Inline Css </h1>

    <!-- 2-Internal Css  -->
    <h1>This Tag uses Internal Css</h1>

    <!-- 3-External Css -->
    <b>This Tag uses External Css</b>

      
    </body>
</html
